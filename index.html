<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirectiong</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script type="text/javascript">
    // Redirect to the specified URL after a delay of 5 seconds
    setTimeout(function() {
      window.location.href = "https://robertoglez-site.web.app/"; // Replace with your target URL
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
